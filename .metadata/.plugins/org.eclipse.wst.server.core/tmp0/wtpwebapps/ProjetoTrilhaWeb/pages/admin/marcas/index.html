<script src="../../js/marcas.js"></script>

<h2>Registro de Marcas</h2>
<form name="frmAddMarcas"method="post" id="addMarca" class="frmInserir">
	<fieldset>
		<legend>Nova Marca</legend>
		<table>
			<tr>
				<th>Nome da Marca</th>
				<td><input type="text" name="nome"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="COLDIGO.marcas.cadastrar()">Cadastrar</button>
					<button type="reset">Limpar</button>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
<h3>Marcas registradas</h3>
<form id="filtraMarca" method="post" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar</legend>
		<input type="text" name="txtbusca" id="campoBuscaMarcas"
			placeholder="Pesquise pela marca">
		<button type="button" onclick="COLDIGO.marcas.buscar()">Buscar</button>
	</fieldset>
</form>
<div id="listaMarcas" class="listaRegistros"></div>


<div id="modalEditaMarcas" class="modalEditar">
	<form name="frmEditaMarcas" id="editaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Nome</th>
				<td><input type="text" name="nome"></td>
			</tr>
		</table>
		<input type="hidden" name="marcaId">
	</form>
</div>
<div id="modalExcluiMarcas"  class="modalEditar">
<form name="frmExcluirProd" id="editaMarca" class="frmEditar">
<table>
			<tr>
			<th>Deseja Realmente excluir a marca?</th>
			</tr>
			</table>
			</form>
</div>
